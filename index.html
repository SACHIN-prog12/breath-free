<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Nasal Clip Adventure!</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef, #f0f4f8);
      margin: 0;
      padding: 20px;
      color: rgb(0, 0, 0);
    }
    .form-container {
      background-color: #000000;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 700px;
      margin: auto;
      text-align: center;
      border: 1px solid #e2e6ea;
    }
    h2 {
      font-size: 32px;
      color: rgb(0, 86, 179);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      font-size: 18px;
      display: block;
      margin: 15px 0 8px;
      color: rgb(255, 20, 147);
    }
    input[type="text"], input[type="email"], input[type="number"], select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 16px;
      background-color: #b0e0e6;
      transition: border 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus {
      border-color: rgb(128, 189, 255);
      outline: none;
    }
    button {
      background-color: rgb(40, 167, 69);
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: rgb(33, 136, 56);
    }
    .image-slider-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 8px;
      margin: 20px auto;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }
    .image-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .image-slider img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
      border-radius: 8px;
    }
    .slider-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .slider-nav button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      opacity: 0.7;
    }
    .slider-nav button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Your Nasal Clip Adventure Starts Here!</h2>

    <div class="image-slider-container">
      <div class="image-slider">
        <img src="nbreath.jpg" alt="Nasal Clip in Action">
        <img src="intake_breathing_band_for_deep_breathing_layout.webp" alt="Nasal Clip Product Layout">
      </div>
      <div class="slider-nav">
        <button id="prevBtn">&lt;</button>
        <button id="nextBtn">&gt;</button>
      </div>
    </div>

    <!-- Form to submit data to Google Sheets -->
    <form id="nasalClipForm" action="https://script.google.com/macros/s/AKfycbxqY3vl7VU2b_C-yPAeDZew8JjyxXMWB0KPwcT9xDTJ4ueE4WSt8GB8jK5UjKUOSaKmsA/exec" method="POST">
      <label for="name">What's your name, brave adventurer?</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your email (in case we need to send you a thank-you gift! 😉)</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">How many candles are on your birthday cake? (Your age, of course! 🎂)</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="condition">Do you breathe with your mouth? (You know, having some difficulty while breathing through your nose! 🦸‍♂️)</label>
      <input type="text" id="condition" name="condition" placeholder="If any, let us know!" />

      <label for="usage">Have you ever used a nasal clip before? 🌟</label>
      <select id="usage" name="usage" required>
        <option value="">Choose one...</option>
        <option value="no">Nope, never! I'm a newbie! 😄</option>
        <option value="yes">Yes, I’m a nasal clip pro! 😎</option>
      </select>

      <label for="comfort">How comfortable are you with new gadgets? (We promise this one’s a piece of cake 🍰)</label>
      <select id="comfort" name="comfort" required>
        <option value="">Let us know...</option>
        <option value="yes">Super comfortable! I’m basically a gadget expert. 🤓</option>
        <option value="no">I need a little guidance, but I’m excited! 🙌</option>
      </select>

      <label for="expectation">What are you hoping for with the nasal clip? (We want to hear your dreams! 🌈)</label>
      <input type="text" id="expectation" name="expectation" placeholder="Your hopes, dreams, and wishes..." required>

      <label for="exercise">Do you use nasal clips while exercising?</label>
      <select id="exercise" name="exercise" required>
        <option value="">Choose one...</option>
        <option value="yes">Yes, it helps me breathe better! 💪</option>
        <option value="no">No, but I’m interested to try! 🏋️‍♀️</option>
      </select>

      <label for="recommend">Would you recommend nasal clips to friends?</label>
      <select id="recommend" name="recommend" required>
        <option value="">Choose one...</option>
        <option value="yes">Absolutely! They’re life-changing! 🌟</option>
        <option value="no">Not yet, I want to experience more first! 🤔</option>
      </select>

      <button type="submit">Yes, I’m ready for this adventure! 🚀</button>
    </form>
  </div>

  <script>
    const slider = document.querySelector('.image-slider');
    const images = slider.children;
    let currentIndex = 0;

    function showSlide(index) {
      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showSlide(currentIndex);
    }

    // Auto-slide every 2 seconds
    setInterval(nextSlide, 2000);

    // Manual navigation
    document.getElementById('nextBtn').addEventListener('click', nextSlide);
    document.getElementById('prevBtn').addEventListener('click', prevSlide);
  </script>

</body>
</html>
